<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,900;1,300&display=swap"
      rel="stylesheet"
    />

    <style>
      /* GENERAL */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #fffef1;
        color: #531f61;
        font-family: 'Lato', sans-serif;
        display: grid;
      }

      /* HEADER */
      header {
        height: 200px;
        padding: 2rem;
        box-shadow: 0 1rem 4rem -3rem #000;
        display: flex;
        justify-content: space-between;
      }

      .logo img {
        height: 3rem;
      }

      .logo h1 {
        font-size: 1.2rem;
        font-weight: 900;
        margin: 10px 0;
      }

      .logo em {
        font-size: 1rem;
        font-weight: 300;
        display: block;
        margin-top: 20px;
      }

      .candidate {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-top: 30px;
      }

      .candidate h4 {
        font-size: 1rem;
      }

      .candidate em {
        font-size: 0.9rem;
        color: #024276;
      }

      .candidate img {
        height: 4rem;
        margin-top: 10px;
      }

      /* HAMBURGER AND GLASS */

      .container {
        width: 500px;
        height: 400px;
        margin: 50px auto;
        background-color: #ffe920;
        display: grid;
        place-items: center;
        grid-template-rows: 3fr 1fr;
        color: #531f61;
        border-radius: 15px;
      }
      .food {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        width: 100%;
        height: 100%;
      }

      #cup {
        width: 150px;
        border-top: 150px solid #000;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        position: relative;
        margin-right: 10px;
      }
      #straw {
        color: #000;
        position: absolute;
        top: -235px;
        left: 87px;
        height: 100px;
        border-bottom: solid 11px #000;
        border-left: solid 11px #000;
        transform: rotate(20deg);
        border-radius: 10px;
      }

      #straw:after {
        content: '';
        color: #000;
        position: absolute;
        top: -45px;
        left: 17px;
        height: 60px;
        border-bottom: solid 11px #000;
        border-left: solid 11px #000;
        transform: rotate(68deg);
        border-radius: 10px;
      }

      #cup:after {
        content: '';
        position: absolute;
        top: -201px;
        left: -15px;
        width: 127px;
        height: 66px;
        border: 11px solid #000;
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
        border-bottom: hidden;
      }

      #hamburger {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #hamburger .up {
        width: 160px;
        height: 45px;
        background: #000;
        border-radius: 100px 100px 0 0;
      }
      .stuffing {
        flex-direction: row;
        display: flex;
        padding-left: 10px;
        margin: 2px 0;
      }

      .stuffing .meat-ball {
        width: 40px;
        height: 35px;
        background: #000;
        border-radius: 55%;
        margin-left: -10px;
      }

      #hamburger .down {
        width: 160px;
        height: 30px;
        background: #000;
        border-radius: 0 0 100px 100px;
      }

      .tray {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        height: 100%;
      }

      .tray .down {
        width: 70%;
        height: 20px;
        background: #000;
        border-radius: 0 0 70px 70px;
        margin-top: 5px;
      }

      /* MEDIA QUERIES */
      @media only screen and (max-width: 470px) {
        header {
          height: fit-content;
          flex-direction: column;
        }
        .logo,
        .candidate {
          align-items: center;
          text-align: center;
        }
      }
    </style>

    <title>Task6 - Hamburger</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          src="https://www.convergent-usa.com/_nuxt/img/logo.d5d3c6a.png"
          alt="Convergent Media Group logo"
        />
        <em>Candidate tasks for Web Dev position</em>
        <h1>Task No.6 - Hamburger</h1>
      </div>
      <div class="candidate">
        <h4>Job Candidate</h4>
        <em>Hany Afifi</em>
        <img
          src="https://www.hanyafifi.me/projects/cmg/candidate-hany.png"
          alt="Candidate Hany Afifi picture"
        />
      </div>
    </header>

    <div class="container">
      <div class="food">
        <div id="cup">
          <div id="straw"></div>
        </div>
        <div id="hamburger">
          <div class="up"></div>
          <div class="stuffing">
            <div class="meat-ball"></div>
            <div class="meat-ball"></div>
            <div class="meat-ball"></div>
            <div class="meat-ball"></div>
            <div class="meat-ball"></div>
          </div>
          <div class="down"></div>
        </div>
      </div>

      <div class="tray">
        <div class="down"></div>
      </div>
    </div>
  </body>
</html>
