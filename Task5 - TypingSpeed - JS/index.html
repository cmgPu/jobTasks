<html lang="en">

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    ></script>
    <title>Document</title>
  </head>

  <body>
    <form id="fake-form" class="col-md-6">
      <div class="form-group">
        <label>Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p id="speed"></p>

    <script>
      /*
            Prevent the form from submitting
        */
      document
        .getElementById("fake-form")
        .addEventListener("submit", function(e) {
          e.preventDefault();
          console.log("Yes you clicked");
        });

      /*Okay here goes explenation, i think code bellow is how we should start it except od date.getTime we should 
        return words per minute or some other speed calculation. With getTime we have miliseconds passed from 1970 in every keypress. Now we need math
        we divide miliseconds with 1000 and get seconds, after that we can calculate seconds of difference between keystrokes, and using more math can
        calculate words per minute or typing speed */
      document
        .getElementById("comment")
        .addEventListener("keypress", function() {
          const date = new Date();
          let seconds = date.getTime() / 1000;
          document.getElementById("speed").innerHTML = seconds;
        });
    </script>
  </body>
</html>
